name: Python tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Debug import
        run: |
          python -c "import sys; print(sys.version); print(sys.path)"
          python -c "import jetio_auth; print('jetio_auth imported from', jetio_auth.__file__)"
          python -c "import pkgutil; print([m.name for m in pkgutil.iter_modules() if 'jetio' in m.name])"
          pip show -f jetio-auth

      - name: Run tests
        run: |
          pytest -q
